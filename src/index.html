<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>前航</title>
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2123116_r6ebh5qwwtp.js"></script>
  </head>

  <body>
    <header class="global-header">
      <form class="searchForm" action="https://www.baidu.com/s" method="get">
        <input type="text" name="wd" class="searchText" />
        <button type="submit" class="searchSubmit">搜索</button>
      </form>
    </header>
    <main class="global-content">
      <ul class="siteList">
        <div class="li-Wrapper">
         
          <li class="last">
            <div class="addButton">
              <div class="icon-wrapper">
                <svg class="icon">
                  <use xlink:href="#icon-add"></use>
                </svg>
              </div>
            </div>
          </li>
        </div>
      </ul>

      <div class="addPage">
        <div class="title">添加快捷方式</div>
        <input type="text" placeholder="名称" class="addName" />
        <input type="text" placeholder="网址" class="addSite" />
        <div class="completion-wrapper">
          <button class="cancel">取消</button>
          <button class="completion">完成</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
